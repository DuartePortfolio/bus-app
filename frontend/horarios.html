<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Horários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../frontend/styles/base.css">

    <link rel="stylesheet" href="../frontend/styles/horarios.css">
</head>
<body>
    <header>
        <div class="logo">BusApp</div>
    </header>
    <nav class="navbar">
        <div class="navbar-nav">
            <a class="nav-link" href="horarios.html">Horários</a>
            <a class="nav-link" href="../frontend/html/percursos.html">Percursos</a>
        </div>
        <a class="nav-link" href="../frontend/html/login.html">Login</a>
    </nav>
    <main>
        <section class="container-section">
            <h2 class="container-title">Consulta de Horários</h2>
            <form id="form" class="container-form">
                <div class="selections">
                    <div class="optgroup">
                        <label for="carreira">Carreira</label>
                        <select name="carreira" id="carreira">
                            <option disabled selected hidden>Escolha</option>
                            <option id="carreira_1" value="carreira_1">Carreira 1</option>
                            <option id="carreira_2" value="carreira_2">Carreira 2</option>
                            <option id="carreira_3" value="carreira_3">Carreira 3</option>
                            <option id="carreira_4" value="carreira_4">Carreira 4</option>
                        </select>
                    </div>
                    <div class="optgroup">
                        <label for="percurso">Percurso</label>
                        <select name="percurso" id="percurso">
                            <option disabled selected hidden>Escolha</option>
                            <option id="percurso_1" value="percurso_1">Percurso 1</option>
                            <option id="percurso_2" value="percurso_2">Percurso 2</option>
                            <option id="percurso_3" value="percurso_3">Percurso 3</option>
                            <option id="percurso_4" value="percurso_4">Percurso 4</option>
                        </select>
                    </div>
                    <div class="optgroup">
                        <label for="tipodia">Tipo de Dia</label>
                        <select name="tipodia" id="tipodia">
                            <option disabled selected hidden>Escolha</option>
                            <option id="tipo_1" value="tipo_diasuteis">Dias Úteis</option>
                            <option id="tipo_2" value="tipo_sabados">Sábados</option>
                            <option id="tipo_3" value="tipo_domingos">Domingos</option>
                            <option id="tipo_4" value="tipo_feriados">Feriados</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="create-btn" id="ver_horarios">
                    Ver Horários &#8594;
                </button>
            </form>
            <div id="container-results" class="container-results">
            </div>
        </section>
    </main>
</body>
</html>
