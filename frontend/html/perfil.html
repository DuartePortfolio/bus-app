<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/base.css">

    <link rel="stylesheet" href="../styles/perfil.css">
    <link rel="stylesheet" href="../styles/modals.css">

</head>
<body>
    <header>
        <div class="logo">BusApp</div>
    </header>
    <nav class="navbar">
        <div class="navbar-nav">
            <a class="nav-link" href="../horarios.html">Horários</a>
            <a class="nav-link" href="percursos.html">Percursos</a>
        </div>
        <a class="nav-link" href="login.html">Login</a>
    </nav>
    <main>
        <div class="container-box">
            <div class="container-content">
                <div class="main-section">
                    <div class="profile-card">
                        <div class="profile-header">
                            <img src="" alt="Foto de perfil" class="profile-img">
                            <div class="profile-info">
                                <div class="profile-name" id="profile-name"></div>
                                <div class="profile-role" id="profile-role"></div>
                            </div>
                            <button class="create-btn">Alterar Foto de Perfil</button>
                        </div>
                    </div>
                </div>

                <div class="profile-card">
                    <div class="profile-section-header">
                        <span>Informação Pessoal</span>

                        <!-- Editar Informações Modal -->
                        <button type="button" class="create-btn" data-bs-toggle="modal" data-bs-target="#modalEditarInformacoes">
                            Editar Informações
                        </button>
                        <div class="modal fade" id="modalEditarInformacoes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">Editar Informações</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="rota-form">
                                            <div class="form-group">
                                                <label>Nome</label>
                                                <input type="text" placeholder="Nome">
                                            </div>
                                            <div class="form-group">
                                                <label>Sobrenome</label>
                                                <input type="text" placeholder="Sobrenome">
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" placeholder="Email">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-details">
                        <div class="profile-row">
                            <div>
                                <div class="label">Nome</div>
                                <div class="value" id="nome"></div>
                            </div>
                            <div>
                                <div class="label">Sobrenome</div>
                                <div class="value" id="sobrenome"></div>
                            </div>
                        </div>
                        <div class="profile-row">
                            <div>
                                <div class="label">Endereço Email</div>
                                <div class="value" id="email"></div>
                            </div>
                        </div>
                        <div class="profile-row">
                            <div>
                                <div class="label">Cargo</div>
                                <div class="value" id="cargo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/perfil.js"></script>
</body>
</html>
