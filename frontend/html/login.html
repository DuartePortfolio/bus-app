<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sessão</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header>
        <div class="logo">BusApp</div>
    </header>
    <nav class="navbar">
        <div class="navbar-nav">
            <a class="nav-link" href="../horarios.html">Horários</a>
            <a class="nav-link" href="percursos.html">Percursos</a>
        </div>
        <a class="nav-link" href="login.html">Login</a>
    </nav>
    <main>
        <section class="container-section">
            <h2 class="container-title">Iniciar Sessão</h2>
        
            <form id="login-form">
                <div class="credentials">
                    <div class="cred">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="someone@example.com" required>
                    </div>
                    <div class="cred">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>
                </div>

                <div class="button-row">
                    <button type="submit" class="create-btn">
                        Entrar
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
