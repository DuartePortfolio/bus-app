<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Percursos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/base.css">

    <link rel="stylesheet" href="../styles/percursos.css">
</head>
<body>
    <header>
        <div class="logo">BusApp</div>
    </header>
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-nav">
            <div class="links">
                <a class="nav-link" href="../horarios.html">Horários</a>
                <a class="nav-link" href="../html/percursos.html">Percursos</a>
            </div>
            <a class="nav-link" href="../html/login.html">Login</a>
        </div>
    </nav>
    <main>
        <section class="container-section">
            <h2 class="container-title">Consulta de Percursos</h2>
            <form id="form" class="container-form">
                <div class="selections">
                    <div class="optgroup">
                        <label for="carreira">Carreira</label>
                        <select name="carreira" id="carreira">
                            <option disabled selected hidden>Escolha</option>
                            <option value="carreira_1">Carreira 1</option>
                            <option value="carreira_2">Carreira 2</option>
                            <option value="carreira_3">Carreira 3</option>
                            <option value="carreira_4">Carreira 4</option>
                        </select>
                    </div>
                    <div class="optgroup">
                        <label for="percurso">Percurso</label>
                        <select name="percurso" id="percurso">
                            <option disabled selected hidden>Escolha</option>
                            <option value="percurso_1">Percurso 1</option>
                            <option value="percurso_2">Percurso 2</option>
                            <option value="percurso_3">Percurso 3</option>
                            <option value="percurso_4">Percurso 4</option>
                        </select>
                    </div>
                    <div class="optgroup">
                        <label for="sentido">Sentido</label>
                        <select name="sentido" id="sentido">
                            <option disabled selected hidden>Escolha</option>
                            <option value="sentido_direto">Sentido Direto</option>
                            <option value="sentido_contrario">Sentido Contrário</option>
                        </select>
                    </div>
                </div>
                <div class="button-row">
                    <button type="submit" class="create-btn">
                        Ver Percursos <span class="arrow">&#8594;</span>
                    </button>
                </div>
            </form>
            <div id="container-results" class="container-results">
            </div>
        </section>
    </main>
</body>
</html>
