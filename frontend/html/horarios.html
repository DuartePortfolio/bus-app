<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Horários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/horarios.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../swerve_city.png" alt="" id="logo-img">
        </div>
    </header>
    <nav class="navbar">
        <div class="navbar-nav">
            <a class="nav-link" href="horarios.html">Horários</a>
            <a class="nav-link" href="percursos.html">Percursos</a>

    <main>
        <section class="container-section">
            <h2 class="container-title">Consulta de Horários</h2>
            <form id="form-horarios" class="container-form mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="carreira" class="form-label">Carreira</label>
                        <select name="carreira" id="carreira" class="form-select" required>
                            <option disabled selected hidden>Escolha</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Ver</button>
                    </div>
                </div>
            </form>
            <div id="horarios-uteis" class="mb-5"></div>
            <div id="horarios-sabado" class="mb-5"></div>
            <div id="horarios-domingo" class="mb-5"></div>

    <script type="module" src="../js/horarios.js"></script>
